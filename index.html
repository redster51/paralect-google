    <title>Google</title>

<body>
    <section class="wrapper">
        <header id="header">
            <nav class="right-side">
                <ul class="menu">
                    <li><a href="#">Почта</a></li>
                    <li><a href="#">Картинки</a></li>
                </ul>
                <div class="button">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 341.333 341.333" style="enable-background: new 0 0 341.333 341.333;" xml:space="preserve">
              <rect x="128" y="128" width="85.333" height="85.333" />
              <rect x="0" y="0" width="85.333" height="85.333" />
              <rect x="128" y="256" width="85.333" height="85.333" />
              <rect x="0" y="128" width="85.333" height="85.333" />
              <rect x="0" y="256" width="85.333" height="85.333" />

              <rect x="128" y="0" width="85.333" height="85.333" />
              <rect x="256" y="128" width="85.333" height="85.333" />
              <rect x="256" y="256" width="85.333" height="85.333" />
            </svg>
                </div>
                <div class="btn-signin">
                    Войти
                </div>
            </nav>
        </header>
        <div id="main-search">
            <img src="images/googlelogo.png" alt="Google" />
            <div class="input-field">
                <img id="search-svg" src="images/search.svg" alt="" />
                <form action="https://google.com/search" method="GET">
                    <input type="text" name="q" />
                </form>
                <div class="voice-icon">
                    <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                fill="#4285f4"
              ></path>
              <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
              <path
                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                fill="#f4b400"
              ></path>
              <path
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                fill="#ea4335"
              ></path>
            </svg>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn">Поиск в Google</button>
            <button class="btn">Мне повезёт!</button>
        </div>
        <div class="text">
            Сервисы Google доступны на разных языках:
            <a href="#">English</a>
            <a href="#">Беларуская</a>
        </div>
        <footer id="footer">
            <div class="line first-line">Беларусь</div>
            <div class="line">
                <ul class="menu-footer">
                    <li><a href="#">Реклама</a></li>
                    <li><a href="#">Для бизнеса</a></li>
                    <li><a href="#">Всё о Google</a></li>
                    <li><a href="#">Как работает Google Поиск</a></li>
                </ul>
                <ul class="menu-footer">
                    <li><a href="#">Конфиденциальность</a></li>
                    <li><a href="#">Условия</a></li>
                    <li><a href="#">Настройки</a></li>
                </ul>
            </div>
        </footer>
    </section>
